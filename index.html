<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen gradient-bg flex flex-col">
    <!-- Frontend UI -->
    <div class="container mx-auto px-4 py-12 flex-grow flex flex-col">
        <div class="max-w-3xl mx-auto w-full">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">QR Code Generator</h1>
                <p class="text-xl text-white opacity-90">Create custom QR codes for URLs, text, or contact information in seconds</p>
            </div>

            <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
                <div class="p-6 md:p-8">
                    <div class="mb-6">
                        <label for="qr-content" class="block text-gray-700 font-medium mb-2">Enter URL or Text</label>
                        <div class="flex">
                            <input type="text" id="qr-content" placeholder="https://example.com or any text" 
                                   class="flex-grow px-4 py-3 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition">
                            <button id="generate-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-r-lg font-medium transition-colors">
                                Generate
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-lg font-medium text-gray-700 mb-4">Customization</h3>
                            
                            <div class="space-y-4">
                                <div>
                                    <label for="qr-color" class="block text-gray-600 mb-1">Color</label>
                                    <input type="color" id="qr-color" value="#000000" class="w-full h-10 cursor-pointer">
                                </div>
                                
                                <div>
                                    <label for="qr-bgcolor" class="block text-gray-600 mb-1">Background Color</label>
                                    <input type="color" id="qr-bgcolor" value="#ffffff" class="w-full h-10 cursor-pointer">
                                </div>
                                
                                <div>
                                    <label for="qr-size" class="block text-gray-600 mb-1">Size (px)</label>
                                    <input type="range" id="qr-size" min="100" max="500" value="200" class="w-full">
                                    <div class="text-right text-sm text-gray-500"><span id="size-value">200</span>px</div>
                                </div>
                                
                                <div>
                                    <label for="qr-margin" class="block text-gray-600 mb-1">Margin</label>
                                    <input type="range" id="qr-margin" min="0" max="20" value="4" class="w-full">
                                    <div class="text-right text-sm text-gray-500"><span id="margin-value">4</span> modules</div>
                                </div>
                                
                                <div>
                                    <label for="qr-error" class="block text-gray-600 mb-1">Error Correction</label>
                                    <select id="qr-error" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none">
                                        <option value="L">Low (7%)</option>
                                        <option value="M" selected>Medium (15%)</option>
                                        <option value="Q">Quartile (25%)</option>
                                        <option value="H">High (30%)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col">
                            <h3 class="text-lg font-medium text-gray-700 mb-4">QR Code Preview</h3>
                            <div class="flex-grow flex flex-col items-center justify-center">
                                <div id="qr-placeholder" class="text-center p-8 text-gray-400">
                                    <i class="fas fa-qrcode text-6xl mb-4"></i>
                                    <p>Your QR code will appear here</p>
                                </div>
                                <div id="qr-result" class="hidden qr-container bg-white p-4 rounded-lg shadow-md mb-4">
                                    <canvas id="qr-canvas"></canvas>
                                </div>
                            </div>
                            
                            <div id="download-btns" class="hidden mt-6 grid grid-cols-2 gap-4">
                                <button id="download-png" class="download-btn bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center">
                                    <i class="fas fa-download mr-2"></i> PNG
                                </button>
                                <button id="download-svg" class="download-btn bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center">
                                    <i class="fas fa-download mr-2"></i> SVG
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white bg-opacity-10 py-6">
        <div class="container mx-auto px-4 text-center text-white">
            <p>QR Code Generator &copy; 2023 | Made with <i class="fas fa-heart text-red-400"></i></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
